<html>
    <head>
        <title>Feedback Form</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <h1> Feedback .... Stay in touch </h1>
            <form 
            action="mailto:saad.nav@ontariotechu.net?subject=Feedback on Website"
            enctype="text/plain"
            method="post"
            name="Form">
            <p>
                <label for="name">First Name :</label>
                <input type="text" name="name" size="40" placeholder="Enter your first name" required>
            </p>
            <p>
                <label for="Lname">Last Name :</label>
                <input type="text" name="Lname" size="40" placeholder="Enter you last name" required>
            </p>
            <p>
                <label for="email">Email :</label>
                <!--type = tel brings up the number pad for email its the alphabet and number so its specified from the type input-->
                <input type="email" name="email" size="40" placeholder="Enter your email address" required>
            </p>
            <p>
                <label for="feedback">Comments :</label>
                <textarea name="feedback" cols="60" rows="8"></textarea>
            </p>
            <p>
                <input type="checkbox" name="maillist">
                <label for="maillist">Put me on you e-list</label>
            </p>
            <p>
                <label for="where">How did you find us?</label>
                <select name="where">
                    <option value="search engine">Search Engine</option>
                    <option value="Word of mouth">Word of mouth</option>
                    <option value="Other">Other</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Other">Other</option>
                </select>
            </p>
            <p>
                <label for="countries">Where do you Live</label>
                <input list="countries">
                <datalist id="countries">
                    <option value="Afghanistan">
                    <option value="Albania">
                    <option value="Algeria">
                    <option value="Andorra">
                    <option value="Angola">
                    <option value="Antigua and Barbuda">
                    <option value="Argentina">
                    <option value="Armenia">
                    <option value="Aruba">
                    <option value="Australia">
                    <option value="Austria">
                    <option value="Azerbaijan">
                </datalist>
            </p>
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
            </form>
            <h3>Captcha</h3>
            <form oninput="x.value=parseInt(a.value) + parseInt(b.value)">
                <input type="number" id="a"> + <input type="number" id="b"> = 
                <output name="x" for="a b"></output>
            </form>
            <form>
                <input type="color">
                <input type="date">
                <input type="tel">
            </form>
        </div>
    </body>
</html>
